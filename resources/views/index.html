{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Hello, world! <i class="fas fa-hand-point-up"></i></h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <h2 class="mb-5">OWl Carousel</h2>
        <div class="owl-carousel owl-theme" data-carousel>
            <div class="item"><h4>1</h4></div>
            <div class="item"><h4>2</h4></div>
            <div class="item"><h4>3</h4></div>
            <div class="item"><h4>4</h4></div>
            <div class="item"><h4>5</h4></div>
            <div class="item"><h4>6</h4></div>
            <div class="item"><h4>7</h4></div>
            <div class="item"><h4>8</h4></div>
            <div class="item"><h4>9</h4></div>
            <div class="item"><h4>10</h4></div>
            <div class="item"><h4>11</h4></div>
            <div class="item"><h4>12</h4></div>
        </div>
        <hr class="my-4">
        <p>Magnific Popup</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" data-popup popup-src="https://www.youtube.com/watch?v=lkHlnWFnA0c">Learn more</a>
        </p>
    </div>
</div>
{% endblock %}
